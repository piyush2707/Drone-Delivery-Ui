<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Delivery Tracking | Designed by Piyush Joshi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Drone Delivery Tracker</h1>
    <p>Real-time package tracking powered by drone logistics.</p>
  </header>

  <main>
    <div class="tracking-map">
      <img src="assets/map.png" alt="Delivery Map" class="map" />
      <img src="assets/drone.png" alt="Drone Icon" class="drone" id="drone" />
    </div>

    <div class="delivery-info">
      <h2>Package Status</h2>
      <ul>
        <li><strong>Order ID:</strong> #DJ547A</li>
        <li><strong>Dispatched:</strong> 04:12 PM</li>
        <li><strong>Estimated Arrival:</strong> 04:45 PM</li>
        <li><strong>Status:</strong> In Transit</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>Designed by Piyush Joshi ğŸš</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
